t artifacts containing build output, test result and coverage,\nCypress videos and screenshots and type-coverage results.\n\n#### Some screenshots form CI/CD:\n\n#### Pipelines\n\n![pipelines](/images/_markdowns/projects/dormify/pipelines.png)\n\n#### Pipeline result\n\n![pipeline-result](/images/_markdowns/projects/dormify/pipeline-result.png)\n\n#### Test results\n\n![test-results](/images/_markdowns/projects/dormify/test-results.png)\n\n#### Coverage results\n\n![coverage-results](/images/_markdowns/projects/dormify/coverage-results.png)\n\n#### Deployment\n\n![deployment](/images/_markdowns/projects/dormify/deployment.png)\n\n#### Artifacts\n\n![artifacts](/images/_markdowns/projects/dormify/artifacts.png)\n\n#### Cypress video output\n\n![cypress-video-output](/images/_markdowns/projects/dormify/cypress-video-output.png)\n\n#### Azure feed (private npm registry)\n\n![azure-feed](/images/_markdowns/projects/dormify/feeds.png)\n","html":"\u003cp\u003e\u003cimg src=\"/images/_markdowns/projects/dormify/cover.png\" alt=\"dormify\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/images/_markdowns/projects/dormify/home-page2.png\" alt=\"home-page\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/images/_markdowns/projects/dormify/sign-up.png\" alt=\"sign-up\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/images/_markdowns/projects/dormify/validate-invitation.png\" alt=\"validate-invitation\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCarrying out team coordination and work\u003c/li\u003e\n\u003cli\u003eMeeting with dormitory managers for requirements engineering and data gathering.\u003c/li\u003e\n\u003cli\u003eWe hold scrum meeting (planning, daily ...) in Microsoft Teams during COVID19 pandemic\u003c/li\u003e\n\u003cli\u003eWe designed and developed a software for managing dormitory stuffs like ticketing, issue tracking, guest invitation\u003c/li\u003e\n\u003cli\u003eWe designed fully dockerized and automated CI/CD during development of software\
